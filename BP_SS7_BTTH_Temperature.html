<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let Temperature=function (C) {
             this.C=C;

             this.getC=function () {
                 return this.C;
             }
             this.getF=function () {
                 return this.C*1.8+32;
             }
             this.getK=function () {
                 return this.C+273.15;
             }

             this.setC=function (C) {
                 this.C=C;
             }

         }
         let temperature=new Temperature(25);
         let F=temperature.getF();
         let K=temperature.getK();
         document.write("Độ F là: " +F+ "<br/>");
         document.write("Độ K là: "+K);
     </script>
</body>
</html>
